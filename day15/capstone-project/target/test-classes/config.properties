###############################################################
# Configuration file for EspoCRM automation framework
#
# This properties file holds settings used throughout the
# automated test framework. Modify these values to suit your
# environment.  Comments begin with a hash (#) and are ignored.
###############################################################

# Base URL of the EspoCRM instance under test.  When running
# locally the application is usually served at http://localhost/crm.
baseUrl=http://localhost/crm

# Authentication credentials for EspoCRM.  The provided
# credentials correspond to the default testing account.
username=admin
password=admin

# Desired browser for test execution.  Supported values
# include chrome and firefox.  Defaults to chrome if omitted.
browser=chrome